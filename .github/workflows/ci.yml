name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Truncated SHA # New step to get short SHA
        id: vars # Assign an ID to reference outputs from this step
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT" # Use $GITHUB_OUTPUT for new syntax

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          # Use the output from the 'Set Truncated SHA' step for the tag
          tags: user-profile-service:${{ steps.vars.outputs.sha_short }}

      - name: List Docker Images # Debugging step - helpful to keep for now
        run: docker images

      - name: Run Docker Container (for testing)
        run: |
          # Use the output from the 'Set Truncated SHA' step for the image tag
          docker run -d -p 5000:5000 --name user-profile-test user-profile-service:${{ steps.vars.outputs.sha_short }}
          sleep 5 # Give the app a moment to start

      - name: Test Application Health Check
        run: |
          curl -f http://localhost:5000 || exit 1

      - name: Test User Profile Endpoint
        run: |
          curl -f http://localhost:5000/users/user1 || exit 1

      - name: Test Greet Endpoint (and XSS)
        run: |
          curl -f "http://localhost:5000/greet?name=Test" || exit 1

      - name: Scan Docker Image with Trivy (OS and Libraries)
        uses: aquasecurity/trivy-action@master
        with:
          # Use the output from the 'Set Truncated SHA' step for the image reference
          image-ref: 'user-profile-service:${{ steps.vars.outputs.sha_short }}'
          format: 'github'
          output: 'trivy-results-image.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy Image Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-image.sarif'
        if: always()

      - name: Scan Filesystem (IaC/misconfigs) with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          hide-progress: false
          format: 'github'
          output: 'trivy-results-fs.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy Filesystem Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-fs.sarif'
        if: always()

      - name: Stop and Remove Container
        if: always()
        run: |
          docker stop user-profile-test || true
          docker rm user-profile-test || true